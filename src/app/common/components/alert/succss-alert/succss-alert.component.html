
@if (showAlert){
  <div class="alert">
    <div class="notification">
      <img aria-hidden="true" alt="check" src="https://placehold.co/24x24/10B981/10B981" class="icon">
      <div class="content">
          <div class="title">{{alert.title}}</div>
          <div class="message">{{alert.message}}</div>
          <div>
            <img src={{alert.img}} alt="Imagen">
          </div>
          <div class="actions">
            <button class="action-button" [routerLink]="[alert.url]" (click)="closeAlert()">Ver producto</button>
            <button class="action-button" (click)="closeAlert()">Cerrar</button>
          </div>
      </div>
  </div>
  </div>
}
